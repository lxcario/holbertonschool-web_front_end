<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Article - Techium</title>
        <style>
            :root{--max-width:900px}
            body{font-family: Arial, Helvetica, sans-serif;margin:0;background:#ffffff;color:#111}
            .container{max-width:var(--max-width);margin:0 auto;padding:1rem}
            header,footer{background:#0b74da;color:#fff;padding:1rem;border-radius:6px}
            main{display:flex;gap:1rem;padding:1rem 0;align-items:flex-start}
            /* CHANGE 1: Target article instead of .content */
            main > article{flex:1} 
            aside{width:220px;background:#f4f6f8;padding:1rem;border-radius:6px}
            @media (max-width:600px){main{flex-direction:column}aside{width:100%}}
        </style>
        <meta name="description" content="Techium is a digital agency">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link rel="icon" type="image/png" href="./favicon.png">
    </head>
    <body>
        <div class="container">
            <header>
                Header
            </header>
            <main>
                <article>
                    Main content
                </article>
                <aside>
                    Aside
                </aside>
            </main>
            <footer>
                Footer
            </footer>
        </div>
    </body>
</html>
